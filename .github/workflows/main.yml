name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: apt -y install libc++-dev libc++abi-dev

      - name: Build workerd
        run: bazel build -c opt //src/workerd/server:workerd
