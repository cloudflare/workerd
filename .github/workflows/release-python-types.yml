name: Release python types

on:
  workflow_dispatch:
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          show-progress: false
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: build
        run: |
          cd src/pyodide/internal/workers-api
          uv run -m build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: src/pyodide/internal/workers-api/dist
          print-hash: true
          verbose: true
